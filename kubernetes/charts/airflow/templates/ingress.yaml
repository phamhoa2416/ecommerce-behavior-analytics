{{- if .Values.airflow.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "airflow.name" . }}
  labels:
    {{ include "airflow.labels" . | nindent 4 }}
  {{- with .Values.airflow.ingress.annotations }}
  annotations:
    {{ toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.airflow.ingress.className }}
  ingressClassName: {{ .Values.airflow.ingress.className }}
  {{- end }}
  {{- if .Values.airflow.ingress.tls }}
  tls:
    {{- range .Values.airflow.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.airflow.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "airflow.name" $ }}-webserver
                port:
                  number: {{ $.Values.airflow.service.port }}
          {{- end }}
    {{- end }}
{{- end }}



