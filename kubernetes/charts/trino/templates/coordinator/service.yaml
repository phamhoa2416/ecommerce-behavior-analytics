apiVersion: v1
kind: Service
metadata:
  name: {{ include "trino.name" . }}-coordinator
  labels:
    {{ include "trino.labels" . | nindent 4 }}
    component: coordinator
spec:
  type: {{ .Values.trino.service.type }}
  ports:
  - port: {{ .Values.trino.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{ include "trino.selectorLabels" . | nindent 4 }}
    component: coordinator