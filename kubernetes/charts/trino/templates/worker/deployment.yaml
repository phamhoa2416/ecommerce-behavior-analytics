apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "trino.name" . }}-worker
  labels:
    {{ include "trino.labels" . | nindent 4 }}
    component: worker
spec:
  replicas: {{ .Values.trino.worker.replicas }}
  selector:
    matchLabels:
      {{ include "trino.selectorLabels" . | nindent 6 }}
      component: worker
  template:
    metadata:
      labels:
        {{ include "trino.selectorLabels" . | nindent 8 }}
        component: worker
    spec:
      initContainers:
        - name: wait-for-coordinator
          image: busybox:1.35
          command: ['sh', '-c']
          args:
            - |
              echo "Waiting for Trino Coordinator..."
              until nc -z {{ include "trino.name" . }}-coordinator 8080; do
                echo "Coordinator not ready, waiting..."
                sleep 5
              done
              echo "Coordinator is ready!"
      containers:
      - name: worker
        image: "{{ .Values.trino.worker.image.repository }}:{{ .Values.trino.worker.image.tag }}"
        imagePullPolicy: {{ .Values.trino.worker.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: POD_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        volumeMounts:
        - name: config
          mountPath: /etc/trino
        - name: catalog
          mountPath: /etc/trino/catalog
        - name: hadoop-config
          mountPath: /etc/hadoop
        - name: data
          mountPath: /data/trino
        resources:
          {{ toYaml .Values.trino.worker.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /v1/info
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /v1/info
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: {{ include "trino.name" . }}-worker
          items:
          - key: node.properties
            path: node.properties
          - key: jvm.config
            path: jvm.config
          - key: config.properties
            path: config.properties
          - key: log.properties
            path: log.properties
      - name: catalog
        configMap:
          name: {{ include "trino.name" . }}-catalog
      - name: hadoop-config
        configMap:
          name: {{ include "trino.name" . }}-worker
          items:
          - key: core-site.xml
            path: core-site.xml
          - key: hdfs-site.xml
            path: hdfs-site.xml
      - name: data
        emptyDir: {}