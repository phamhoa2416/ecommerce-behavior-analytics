apiVersion: v1
kind: Service
metadata:
  name: {{ include "kafka.service.name" . }}
  labels:
    {{ include "kafka.labels" . | nindent 4 }}
    component: kafka
spec:
  type: {{ .Values.kafka.service.type }}
  ports:
  - name: broker-internal
    port: 29092
    targetPort: broker
    protocol: TCP
  - name: controller
    port: 29093
    targetPort: controller
    protocol: TCP
  - name: broker-external
    port: {{ .Values.kafka.service.ports.broker }}
    targetPort: external
    nodePort: {{ .Values.kafka.service.nodePorts.broker }}
    protocol: TCP
  - name: jmx
    port: {{ .Values.kafka.service.ports.jmx }}
    targetPort: jmx
    nodePort: {{ .Values.kafka.service.nodePorts.jmx }}
    protocol: TCP
  selector:
    {{ include "kafka.selectorLabels" . | nindent 4 }}
    component: kafka
---
