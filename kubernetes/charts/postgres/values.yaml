replicaCount: 1

nameOverride: ""
fullnameOverride: ""

image:
  repository: postgres
  tag: "15"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 5432

# Main PostgreSQL superuser
postgres:
  superuser: postgres
  superuserPassword: postgrespassword

# Multiple databases configuration
databases:
  # Airflow database
  - name: airflow
    user: airflow
    password: airflow
    schema: airflow
  
  # Superset database
  - name: superset
    user: superset
    password: superset
    schema: superset
  
  # Hive Metastore database
  - name: hive_metastore
    user: hive
    password: hive
    schema: hive

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 10Gi
  storageClass: ""

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

