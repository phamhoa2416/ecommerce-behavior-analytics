global:
  appName: "warehouse"
  namespaces:
    network: "warehouse-network"
    system: "warehouse-system"
    data: "warehouse-data"
    monitoring: "warehouse-monitoring"
  networkPolicy:
    enabled: true

# Shared PostgreSQL configuration
postgres:
  enabled: true
  replicaCount: 1
  
  image:
    repository: postgres
    tag: "15"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 5432
  
  # Main PostgreSQL superuser (used for initialization)
  postgres:
    superuser: postgres
    superuserPassword: postgrespassword
  
  # Multiple databases configuration
  databases:
    # Airflow database
    - name: airflow
      user: airflow_admin
      password: airflow_password
      schema: public
    
    # Superset database
    - name: superset
      user: superset_user
      password: superset_password
      schema: public
    
    # Hive Metastore database
    - name: metastore
      user: hive_user
      password: hive_password
      schema: public
  
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 10Gi
    storageClass: ""
  
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi