apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "postgres.fullname" $ }}-init-databases
  labels:
    {{ include "postgres.labels" $ | nindent 4 }}
    app.kubernetes.io/component: init
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded

spec:
  template:
    metadata:
      labels:
        {{ include "postgres.selectorLabels" $ | nindent 8 }}
        app.kubernetes.io/component: init
    spec:
      restartPolicy: OnFailure

      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL service {{ include "postgres.fullname" $ }}:5432..."
              until nc -z {{ include "postgres.fullname" $ }} 5432; do
                echo "PostgreSQL not ready, waiting..."
                sleep 2
              done
              echo "PostgreSQL is ready!"

      containers:
        - name: init-databases
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/bash
            - -c
            - /scripts/init-multiple-databases.sh
          env:
            - name: PGHOST
              value: {{ include "postgres.fullname" $ }}
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "postgres.fullname" $ }}-secret
                  key: superuser-password
          volumeMounts:
            - name: init-script
              mountPath: /scripts
              readOnly: true

      volumes:
        - name: init-script
          configMap:
            name: {{ include "postgres.fullname" $ }}-init-script
            defaultMode: 0755
