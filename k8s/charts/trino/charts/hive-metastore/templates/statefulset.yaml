apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hive-metastore.fullname" . }}
  labels:
    app: {{ include "hive-metastore.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "hive-metastore.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "hive-metastore.name" . }}
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.35
          command: [ "sh", "-c" ]
          args:
            - |
              echo "Waiting for PostgreSQL..."
              until nc -z {{ .Values.postgres.host }} {{ .Values.postgres.port }}; do
                echo "PostgreSQL not ready, waiting..."
                sleep 5
              done
              echo "PostgreSQL is ready!"

        - name: wait-for-hdfs
          image: busybox:1.35
          command: [ "sh", "-c" ]
          args:
            - |
              echo "Waiting for HDFS NameNode..."
              until nc -z {{ .Values.hdfs.namenode }} {{ .Values.hdfs.port }}; do
                echo "HDFS NameNode not ready, waiting..."
                sleep 5
              done
              echo "HDFS NameNode is ready!"

        - name: download-postgres-driver
          image: busybox:1.35
          command: [ "sh", "-c" ]
          args:
            - |
              echo "Downloading PostgreSQL JDBC driver..."
              wget -O /tmp/postgresql.jar https://jdbc.postgresql.org/download/postgresql-42.5.4.jar
              mkdir -p /opt/hive/lib/
              mv /tmp/postgresql.jar /opt/hive/lib/
              echo "PostgreSQL JDBC driver downloaded."
          volumeMounts:
            - mountPath: /opt/hive/lib/
              name: jdbc-driver

      containers:
        - name: metastore
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 9083
              protocol: TCP
          env:
            - name: SERVICE_NAME
              value: metastore
            - name: HIVE_METASTORE_DB_TYPE
              value: postgres
            - name: HIVE_METASTORE_DB_HOST
              value: {{ .Values.postgres.host }}
            - name: HIVE_METASTORE_DB_PORT
              value: "{{ .Values.postgres.port }}"
            - name: HIVE_METASTORE_DB_NAME
              value: {{ .Values.postgres.db }}
            - name: HIVE_METASTORE_DB_USER
              value: {{ .Values.postgres.user }}
            - name: HIVE_METASTORE_DB_PASS
              value: {{ .Values.postgres.password }}
          command: [ "/bin/sh", "-c" ]
          args:
            - |
              set -e

              echo "Initializing Hive Metastore schema..."
              /opt/hive/bin/schematool -dbType postgres -initSchema -verbose

              echo "Starting Hive Metastore service..."
              /opt/hive/bin/hive --service metastore
          resources:
          {{ toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /opt/hive/conf/hive-site.xml
              name: {{ include "hive-metastore.fullname" . }}-config
              subPath: hive-site.xml
            - mountPath: /opt/hive/lib/
              name: jdbc-driver
      volumes:
        - name: {{ include "hive-metastore.fullname" . }}-config
          configMap:
            name: {{ include "hive-metastore.fullname" . }}-config
        - name: jdbc-driver
          emptyDir: {}
