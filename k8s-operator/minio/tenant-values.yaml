tenant:
  name: minio-tenant
  namespace: minio-operator

  pools:
    - name: pool
      servers: 1
      volumesPerServer: 1
      size: 10Gi
      storageClassName: standard
      resources:
        requests:
          memory: 512Mi
          cpu: 250m
        limits:
          memory: 1Gi
          cpu: 500m
      env:
        - name: CONSOLE_SECURE_TLS_REDIRECT
          value: "false"

image:
  repository: minio/minio
  tag: latest
  pullPolicy: IfNotPresent

credentials:
  secret:
    name: minio-secret
    namespace: minio-operator
    accessKey: MINIO_ROOT_USER
    secretKey: MINIO_ROOT_PASSWORD

exposeServices:
  minio: true
  console: true

features:
  enableS3Browser: true
nodeSelector: {}
tolerations: []
affinity: {}
